 
 <div class="container-fluid">
     <div class="row">
         <!-- <div class="col-md-2 d-md-block bg-light sidebar">
         </div> -->
 
         <!-- <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4"> -->
             <div class="inner-adjust">
 
                 <div class="pt-3 pb-2 mb-3 border-bottom">
                     <h1 class="font1">Lista Juegos</h1>
                 </div>
                 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [style.width.%]="100">
                     <ng-container matColumnDef="alias">
                         <th  mat-header-cell *matHeaderCellDef> ID </th>
                         <td mat-cell *matCellDef="let element"> 
                            <span *ngIf="element.uid === authService.user.uid">{{element.id | slice:0:8}}</span>
                            <span *ngIf="element.uid !== authService.user.uid">INVITADO</span>
                        </td>
                     </ng-container>
                     <ng-container matColumnDef="cantidad">
                         <th mat-header-cell *matHeaderCellDef> Jugadores </th>
                         <td mat-cell *matCellDef="let element">
                             {{element.cantidadJugadores}}
                         </td>
                     </ng-container>
                     <ng-container matColumnDef="iniciado">
                         <th mat-header-cell *matHeaderCellDef> Estado</th>
                         <td mat-cell *matCellDef="let element"> 
                            <span *ngIf="!element.finalizado">{{element.iniciado? 'INICIADA': 'CREADA'}}</span>
                            <span *ngIf="element.finalizado">FINALIZADO</span>
                        </td>
                     </ng-container>
                     <ng-container matColumnDef="id">
                         <th mat-header-cell *matHeaderCellDef> Accion </th>
                         <td mat-cell *matCellDef="let element;">
                            <div *ngIf="!element.finalizado">
                                <div *ngIf="element.iniciado">
                                    <button mat-button (click)="entrar(element.id)">UNIRSE</button>
                                </div>
                                <div *ngIf="!element.iniciado">
                                    <button mat-button (click)="iniciar(element.id)">INICIAR</button>
                                </div>
                            </div>
                            
                         </td>
                     </ng-container>
 
                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                 </table>
             </div>
         <!-- </main> -->
 
     </div>
 </div>
